# Minimal values for Newt chart rendering
# - One enabled instance using an existing Secret for credentials
# - Metrics disabled by default
# - No Services created (acceptClients=false or service.enabledWhenAcceptClients true but not accepting)

newtInstances:
  - name: main-tunnel
    enabled: true
    auth:
      existingSecretName: newt-auth
    service:
      enabledWhenAcceptClients: true

global:
  metrics:
    enabled: false
  tests:
    enabled: false

